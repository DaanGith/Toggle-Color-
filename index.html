<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-main">
        <div class="btn-toggle-nav" onmouseover="toggleNav()"  onclick="toggleNav()"></div>
    </nav>
    
    <aside class="nav-sidebar">
        <ul>    
            <li class="return-btn" id="rtn-btn"><span>Hit The Color Toggle</span></li><br>

            <li class="bgcolor" id="red-btn">Red</li><br>

            <li class="bgcolor" id="orange-btn">
                Orange</li><br>
            
            <li class="bgcolor" id="purple-btn">
                Purple</li><br>

            <li class="bgcolor" id="yellow-btn">Yellow</li><br>
            
            <li class="bgcolor" id="blue-btn">Blue</li><br>

            <li class="bgcolor" id="green-btn">Green</li><br>
        </ul>
    </aside>

    
</body>
<script src="script.js"></script>
</html>
